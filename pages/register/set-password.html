<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>手机注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="../../css/register/set-password.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />

    <script src="../../libs/jq2.0.0.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body class="set-password-page">
    <div class="set-password">

      <label class="password-bar">
        <input id="password-input" class="password-input" type="password" placeholder="" />
        <span class="tips">请输入密码</span>
      </label>

      <label class="password-again-bar">
        <input id="password-again-input" class="password-again-input" type="password" placeholder="" />
        <span class="tips">再次输入密码</span>
      </label>

      <label class="see-password">
        <input id="see" class="see" type="checkbox"/>
        <span>显示密码</span>
      </label>

      <div class="btn-box">
        <a id="btn-next" class="btn-next">下一步</a>
      </div>

    </div>
  </body>

</html>
<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="../../libs/myJS.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/register/set-password.js" type="text/javascript" charset="utf-8"></script>
