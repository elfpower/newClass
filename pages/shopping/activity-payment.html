<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>活动支付</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="../../css/shopping/activity-payment.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script src="../../libs/jq2.0.0.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body class="activity-payment-page">
    <div class="activity-payment">

      <div class="order-title">
        中国少年星2017年初赛
      </div>
      <div class="info-bar">
        <div class="infos">越秀区公元前服务中心 </div>
      </div>

      <div class="pay-details-bar">
        <dl>
          <dt>费用明细</dt>
          <dd class="price">
            <div class="key">报名费用</div>
            <div class="val">￥580.00</div>
          </dd>
        </dl>
      </div>

      <div class="pay-way-bar">
        <dl>
          <dt>支付方式</dt>
          <dd>
            <label>
              <input type="radio" name="pay-way"/>
              <div class="name-bar">
                <img src="../../img/shopping/wx@3x.png"/>
                <span>微信支付</span>
              </div>
            </label>
          </dd>
          <dd>
            <label>
              <input type="radio" name="pay-way"/>
              <div class="name-bar">
                <img src="../../img/shopping/zfb@3x.png"/>
                <span>微信支付</span>
              </div>
            </label>
          </dd>
        </dl>
      </div>

      <div class="btn-bar">
        <span class="price">合计: ￥580.00</span>
        <a class="btn" href="">立即付款</a>
      </div>

    </div>
  </body>

</html>
