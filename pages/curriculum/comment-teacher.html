<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>教师点评</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="../../css/curriculum/comment-teacher.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script src="../../libs/jq2.0.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../libs/calendar/dateRange.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body class="comment-teacher-page">
    <div class="comment-teacher">

      <div class="top-bg">
        <img src="../../img/curriculum/comment-bg@3x.png" />
      </div>

      <div class="con">

        <div class="avatar-box">
          <img src="../../img/curriculum/tx@3x.png" />
        </div>

        <div class="name">
          <span>任课老师：唐磊</span>
        </div>

        <div class="comment-bar">
          <p><span>评价老师</span></p>
          <div class="star-bar">
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
          </div>
          <p class="degree">无意见</p>
        </div>

        <div class="keyword-list-bar">
          <ul>
            <li><span>有耐心</span></li>
            <li><span>讲解清晰</span></li>
            <li><span>有问必答</span></li>
            <li><span>很温柔</span></li>
            <li><span>经验丰富</span></li>
          </ul>
        </div>

        <div class="textarea-box">
          <textarea id="comment-input" name="" rows="" cols="" placeholder="亲，对老师的教学还满意吗？可在此输入意见或建议"></textarea>
          <div class="limit"><span></span>/<span></span></div>
        </div>

      </div>

      <div class="btn-box">
        <a href="comment-info.html">提交</a>
      </div>

    </div>
  </body>

</html>
<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="../../libs/myJS.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/curriculum/comment-teacher.js" type="text/javascript" charset="utf-8"></script>
