<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>笔记筛选</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="../../css/task-and-note/select-note.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script src="../../libs/jq2.0.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../libs/calendar/dateRange.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body class="select-note-page">
    <div class="select-note">

      <div class="top-bar">
        <div class="select-time-bar" id="pickdate"></div>
      </div>

      <ul class="note-list">

        <li>
          <div class="info">
            <span class="title">成人零基础钢琴辅导</span>
            <span class="type">笔记整理：郭老师</span>
            <span class="date">2017-10-16 第十课笔记</span>
          </div>
          <div class="task">
            <input type="button" value="查看笔记" />
          </div>
        </li>

      </ul>

      <div class="fix-black-mask">

      </div>

      <div class="bn-mask">
        <div class="modal-mask">
          <div class="modal-box">
            <div class="close-btn">
              <img src="../../img/curriculum/guanbi@3x.png" />
            </div>
            <div class="con">
              <p> 点评老师</p>
              <p> 即可查看笔记</p>

            </div>
            <div class="btnwarp">
              <a href="../../pages/curriculum/comment-teacher.html">立即前往</a>
            </div>

          </div>
        </div>
      </div>

    </div>
  </body>

</html>
<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="../../libs/myJS.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/task-and-note/select-note.js" type="text/javascript" charset="utf-8"></script>
