<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>团体赛表单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="../../css/activity/group-form.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <script src="../../libs/jq2.0.0.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body class="group-form-page">
    <div class="group-form">

      <label class="name-bar">
        <span>团队名称</span>
        <input id="name-input" class="name-input" type="tel" placeholder="请填写团队名称" />
        <i class="">团队名称由6-16个中英文或数字组成</i>
      </label>

      <label class="num-bar">
        <span>团队人数</span>
        <input id="num-input" class="num-input" type="tel" placeholder="请填写团队人数" />
        <i class="">团队人数有误，请重填写数字</i>
      </label>

      <label class="teacher-bar">
        <span>指导老师</span>
        <input id="teacher-input" class="teacher-input" type="tel" placeholder="请填指导老师姓名" />
        <i class="">指导老师姓名有误，请重新填写</i>
      </label>

      <label class="phone-bar">
        <span>老师手机</span>
        <input id="phone-input" class="phone-input" type="tel" placeholder="请填老师手机号码" />
        <i class="">手机号码有误，请重新填写</i>
      </label>

      <div class="btn-box">
        <a id="btn-next" class="btn-next">下一步</a>
      </div>

    </div>
  </body>

</html>
<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="../../libs/myJS.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/activity/group-form.js" type="text/javascript" charset="utf-8"></script>
