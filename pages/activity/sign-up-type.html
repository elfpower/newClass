<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>报名分类</title>

    <link rel="stylesheet" type="text/css" href="../../css/activity/sign-up-type.css" />

  <body class="sign-up-type-page">

      <div class="type">
        <label>

            <input type="radio" name="type"/>

        <label>
          <div class="img-box">
            <img src="../../img/activity/tuanti@3x.png"/>
          </div>
          <div class="radio-box">
            <input type="radio" name="type"/>
            <span class="text">团体赛</span>
          </div>
        </label>
      </div>

      <div class="btn-bar">
      	<a class="btn">下一步</a>
      </div>


    </div>
  </body>

</html>
